<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo AR - SANTIPONCE</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    src="SANTIPONCE_V2.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    exposure="1"
    environment-image="neutral"
    alt="Modelo 3D de SANTIPONCE"
    shadow-intensity="1"
    style="background-color: transparent;">
  </model-viewer>
</body>
</html>
